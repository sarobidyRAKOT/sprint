<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Error - Internal Server Error</title>
    <style>
        body {
            font-family: consolas;
            background-color: #fff;
            color: #555;
            text-align: center;
            padding: 120px;
        }

        h1 {
            font-size: 120px;
            color: #f4645f;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
            color: #777;
        }

        a {
            color: #f4645f;
            text-decoration: none;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
            color: #f4645f;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>500</h1>
    <h2>Oops! Something went wrong</h2>
    <p>The server encountered an internal error and was unable to complete your request. Please try again.</p>
    <p><a href="/">Return to homepage</a></p>
</body>
</html>
